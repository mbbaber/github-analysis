 
<div class="columns">

<div class="column">
  <app-bookmarks-page [bookmarkList]="bookmarkList" (messageEvent)="receiveMessage($event)"></app-bookmarks-page>

  <div class="search-column">
    <app-search-page (messageEvent)="receiveMessage($event)"></app-search-page>
  </div>

</div>

<div div class="column">
    <app-analytics-page *ngIf="owner" [owner]="owner" [repo]="repo" (bookmarkEvent)="receiveBookmark($event)"></app-analytics-page>
</div>

</div>
