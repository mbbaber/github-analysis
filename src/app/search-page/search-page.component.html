<div>

    <h1 class="title-font"><b>Search for a GitHub Repository</b></h1>
  
    <form (ngSubmit)="searchRepositories()">
  
        <input class="input" type="text" name="searchQuery" [(ngModel)]="searchQuery" placeholder="Example">
  
  
      <a (click)="searchRepositories()" class="button is-success is-outlined">Search</a>
      
    </form>
  

        
          <div class="card" *ngFor="let repository of repositories?.items">
            <div class="left">
                <h3><strong>{{repository.full_name}}</strong></h3>
            </div>
        
            <div class="center"> 
              <a href = "{{repository.html_url}}">Github</a>
              <a (click)="sendMessage(repository.owner, repository.name)" class="button is-success small-button is-outlined">Analytics</a>
            </div>
          </div>
      
  
  </div>
